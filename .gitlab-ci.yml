    - kubectl get all --all-namespaces
    - kubectl -n buildgrid logs jobs/abseil
    - kubectl delete namespace buildgrid

cleanup-terraform-job:
  stage: cleanup
  image: $BASE_IMAGE
  dependencies:
    - terraform-infra
  before_script:
    - *before_terraform
    - *before_kubernetes
  script:
    - cd terraform
    - terraform init
    - terraform destroy -var cluster_id=$CI_PIPELINE_ID -auto-approve
  variables:
    GIT_STRATEGY: none
  when: always
