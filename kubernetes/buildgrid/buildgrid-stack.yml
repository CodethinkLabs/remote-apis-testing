apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: storage
  namespace: buildgrid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: buildgrid
  serviceName: buildgrid
  template:
    metadata:
      labels:
        app: buildgrid
    spec:
      containers:
      - args:
        - /usr/local/bin/bgd  
        - server 
        - start
        - /config/artifacts.conf
        image: registry.gitlab.com/buildgrid/buildgrid.hub.docker.com/buildgrid:nightly
        name: buildgrid
        ports:
        - containerPort: 50051
          protocol: TCP
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /cas
          name: cas
      volumes:
      - configMap:
          name: config-storage
        name: config
  volumeClaimTemplates:
  - metadata:
      name: cas
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 12Gi   
---
apiVersion: v1
data:
  artifacts.conf: |
    server:
      - !channel
        port: 50051
        insecure-mode: true

    instances:
      - name: main

        storages:
          - !lru-storage &main-storage
            size: 512MB
          - !disk-storage &disk-storage
            path: !expand-path $HOME/cas

        services:
          - !action-cache &main-action
            storage: *main-storage
            max-cached-refs: 256
            allow-updates: true

          - !execution
            storage: *main-storage
            action-cache: *main-action

          - !cas
            storage: *disk-storage

          - !bytestream
            storage: *main-storage
kind: ConfigMap
metadata:
  name: config-storage
  namespace: buildgrid