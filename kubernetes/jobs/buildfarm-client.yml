apiVersion: batch/v1
kind: Job
metadata:
  name: abseil
  namespace: buildfarm
spec:
  template:
    metadata:
      name: abseil
    spec:
      containers:
      - name: abseil
        image: remoteapistesting/bazel-build:latest
        command:
         - /bin/bash
         - -c
         - /bin/bazel-build-wrapper https://github.com/abseil/abseil-cpp --sandbox_debug --remote_executor=buildfarm-server //...:all
        #- apt install -y netcat && nc -v frontend 8980
      restartPolicy: Never
  backoffLimit: 0
